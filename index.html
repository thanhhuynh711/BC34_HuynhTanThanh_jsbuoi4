<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Bài Tập 1 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Bài Tập 1</div>
            <div class="card-body">
              <div class="form-group">
                <label>Số thứ 1</label>
                <input id="so1" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label>Số thứ 2</label>
                <input id="so2" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label>Số thứ 3</label>
                <input id="so3" type="text" class="form-control" />
              </div>
              <button class="btn btn-success" id="sapXep">Sắp xếp</button>
            </div>
            <div class="card-footer text-muted" id="ketQua"></div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <!-- Bài tập 2 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Bài Tập 2</div>
            <div class="card-body">
              <div class="form-group">
                <p>Chọn thành viên</p>
                <select id="thanhVien" class="form-control w-25">
                  <option>Bố</option>
                  <option>Mẹ</option>
                  <option>Anh trai</option>
                  <option>Em gái</option>
                </select>
                <button class="mt-4 mb-4 btn btn-success" id="chonThanhVien">
                  Gửi lời chào
                </button>
              </div>
              <div class="card-footer text-muted" id="check"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bài Tập 3 -->
    <hr />
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Bài tập 3</div>
            <div class="card-body">
              <div class="form-group">
                <label>Number</label>
                <input id="number1" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label>Number</label>
                <input id="number2" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label>Number</label>
                <input id="number3" type="text" class="form-control" />
              </div>
              <button class="btn btn-success" id="kiemTraSo">
                Kiểm tra số
              </button>
            </div>
            <div class="card-footer text-muted" id="ketQua2"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bài tập 4 -->
    <hr />
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Bài tập 4</div>
            <div class="card-body">
              <div class="form-group">
                <label>Number</label>
                <input id="num1" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label>Number</label>
                <input id="num2" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label>Number</label>
                <input id="num3" type="text" class="form-control" />
              </div>
              <button class="btn btn-success" id="tamGiac">Dự đoán</button>
            </div>
            <div class="card-footer text-muted" id="duDoanTamGiac"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
